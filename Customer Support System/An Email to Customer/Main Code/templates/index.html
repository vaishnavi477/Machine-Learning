<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2d2d2d;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        .form-label {
            font-weight: bold;
            color: #444;
        }
        .form-select, .form-check-input {
            font-size: 0.9rem;
            padding: 5px 10px;
            margin-bottom: 10px;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #3b8d99;
            border: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #1f5f65;
        }
        .results-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            height: 300px;
        }
        .result {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            overflow: auto;
        }
        h4 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            margin-bottom: 0;
            color: #555;
            white-space: pre-wrap;
        }
        .d-flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .results-container {
                flex-direction: column;
                width: auto;
                height: auto;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Support System</h1>
        <form method="POST">
            <!-- Center the language selection dropdown -->
            <div class="d-flex-center mb-3">
                <label for="language" class="form-label">Select Language For Translation</label>
                <select class="form-select" id="language" name="language" style="width: 200px; margin-top: 10px;">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="gu">Gujarati</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="mr">Marathi</option>
                </select>
            </div>

            <!-- Translate checkboxes below the language selection in center -->
            <div class="checkbox-container">
                <div>
                    <input type="checkbox" class="form-check-input" id="translate-comment" name="translate-comment">
                    <label class="form-check-label" for="translate-comment">Translate Comment</label>
                </div>

                <div>
                    <input type="checkbox" class="form-check-input" id="translate-email" name="translate-email">
                    <label class="form-check-label" for="translate-email">Translate Email</label>
                </div>
            </div>

            <!-- Results section -->
            {% if comment or email %}
            <div class="results-container mt-4">
                {% if comment %}
                <div class="result">
                    <h4>Comment:</h4>
                    <p>{{ comment }}</p>
                </div>
                {% endif %}

                {% if email %}
                <div class="result">
                    <h4>Email:</h4>
                    <p>{{ email }}</p>
                </div>
                {% endif %}
            </div>
            {% endif %}

            <!-- Submit button at the end -->
            <button type="submit" class="btn btn-primary w-100 mt-4">Process</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
