<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: green;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .back-btn {
      background-color: #ff9900;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #e88a00;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>Payment Successful!</h2>
    <p>Thank you for your purchase. Your transaction has been completed.</p>
    <button class="back-btn" onclick="window.location.href='/'">Go Back to Home</button>
  </div>
</body>
</html>
